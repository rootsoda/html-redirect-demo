<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=https://example.com?target=https://your-target-url.com">
    <title>Auto Redirect Example</title>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://example.com?target=https://your-target-url.com">click here</a>.</p>
</body>
</html>
